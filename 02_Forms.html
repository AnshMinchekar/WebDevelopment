<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Inputs</title>
</head>
<body>
    <form action=""> <!-- action is where the form needs to be submited  -->
        <!-- Text field -->
        <div>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" placeholder="John Doe">
            <!-- name attribute is used at the server side/backend -->
        </div>
        <!-- Email -->
        <div>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="JohnDoe@gmail.com">
        </div>
        <!-- Text box -->
        <div>
            <label for="message">Message:</label><br>
            <textarea name="message" id="message" cols="50" rows="5"></textarea>
        </div>
        <!-- Drop Down Menu -->
        <div>
            <label for="Gender">Gender: </label>
            <select name="gender" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <!-- Number -->
        <div>
            <label for="age">Age:</label><br>
            <input type="number" name="age" id="age">
        </div>
        <!-- Date -->
        <div>
            <label for="birthdate">Birthdate:</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <!-- Radio -->
        <div>
            <label for="membership">Membership</label>
            <input type="radio" name="membership" id="membership" value="Simple"> Simple
            <input type="radio" name="membership" id="membership" value="Standard"> Standard
            <input type="radio" name="membership" id="membership" value="Premium"> Premium
            <!-- value is the actual data that's sent to the server -->
        </div>
        <!-- Checkbox -->
        <div>
            <label for="membership">Hobbies</label>
            <input type="checkbox" name="Hobbies" id="Hobbies" value="Reading">Reading 
            <input type="checkbox" name="Hobbies" id="Hobbies" value="Music">Music 
            <input type="checkbox" name="Hobbies" id="Hobbies" value="Dancing">Dancing 
            <!-- ctrl + d selects highlighted matching values -->
        </div>
        <!-- Submit button using input tag -->
        <input type="submit" value="Submit">
        <!-- Submit button using button tag -->
        <button type="submit">Submit</button>

    </form>
</body>
</html>
