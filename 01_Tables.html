<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Unordered Lists -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!-- Ordered lists -->
    <ol type = "I">
        <li>Item 1</li>
        <li>Item 2
        <ul>
            <li>Sub Item 1</li>
            <li>Sub Item 2</li>
        </ul>
        </li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>

    <!-- 
     -li*n where n is the number of items 
     -type (attribute) = "1/A/I/i" 
    -->

    <!-- Tables -->
    <table>
        <thead> <!-- Used for headings  -->
            <tr>
                <th>First Name</th> <!-- Used for headings -->
                <th>Last Name</th>
                <th>Mail Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>JohnDoe@gmail.com</td>
            </tr>
            <tr>
                <td>Kate</td>
                <td>Smith</td>
                <td>KateSmith@gmail.com</td>
            </tr>
            <tr>
                <td>Jeff</td>
                <td>Wilson</td>
                <td>JeffWilson@gmail.com</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
